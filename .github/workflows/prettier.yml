name: Prettier Check

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.js'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Fail if Prettier finds unformatted files
        run: npx prettier --check '**/*.js' || exit 1
